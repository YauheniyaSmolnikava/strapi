# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://strapitestcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_613b9ce0dadb4393925476957616aad0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74cb5ebd1918400f8618fc8a5720c297 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_613b9ce0dadb4393925476957616aad0 }}/strapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9bc0d5f4ade540c1a8747d7d00e6b771 }}
        images: 'strapitestcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_613b9ce0dadb4393925476957616aad0 }}/strapi:${{ github.sha }}'